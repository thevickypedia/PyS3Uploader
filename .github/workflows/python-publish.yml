name: pypi-publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/__init__.py"

jobs:
  pypi-publisher:
    runs-on: thevickypedia-default
    steps:
      - uses: actions/checkout@v5
      - uses: thevickypedia/pypi-publisher@v3
        env:
          token: ${{ secrets.PYPI_TOKEN }}
